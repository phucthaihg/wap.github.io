<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <style>
        #container-main {
            margin: 10px;
        }

        #container-top{
            padding: 0 10px;
        }

        #container-middle{
            margin: 0 30px;
        }

        #menu {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            align-content: space-between;
        }

        #menu .avatar {
            width: 50px;
            height: 50px;
        }

        #menu, #products, #cart{
            margin-bottom: 30px;
        }

        table, th, td{
            border: 1px solid gray;
        }
        .total, #order{
            text-align: right;
        }

        #footer img{
            width: 60px;
            height: 30px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>

<div id="container-main">
    <div id="container-top">
        <div id="menu">
            <img class="avatar" src="images/avatar.jpg" alt="avatar"/>
            <span class="h2">Welcome Hong Phuc Thai</span>
            <span class="logout btn btn-primary">Logout</span>
        </div>
    </div>

    <div id="container-middle">
        <div id="products">
            <p class="h1">Product List</p>
            <table class="table">
                <thead class="table-primary">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Macbook Air M2</th>
                    <td>1600</td>
                    <td>10</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Iphone 13</th>
                    <td>1000</td>
                    <td>33</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <th scope="row">New XPS 13</th>
                    <td>1100</td>
                    <td>20</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="cart">
            <p class="h1">Your Shopping Cart</p>
            <table class="table">
                <thead class="table-primary">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Macbook Air M2</th>
                    <td>1600</td>
                    <td>1600</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th scope="row">Iphone 13</th>
                    <td>1000</td>
                    <td>2000</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th class="total" scope="row" colspan="4">Total: 3600</th>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="order">
            <span class="order btn btn-primary">Place order</span>
        </div>
    </div>
</div>

<div id="footer">
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fphucthaihg.github.io%2Fwap.github.io%2FCheckout.html"><img src="images/htmlValidator.png" alt="html validator"/></a>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fphucthaihg.github.io%2Fwap.github.io%2FCheckout.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"><img src="images/cssValidator.png" alt="css validator"/></a>
</div>

</body>
</html>
